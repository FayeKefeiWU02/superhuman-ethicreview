<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&display=swap" rel="stylesheet"/>
</head>
<body class="home-page">
  <div class="container">

    <div class="title-bar">
      <div class="window-buttons">
        <div onclick="window.close()"></div>
        <div onclick="alert('Minimize functionality is not implemented.')"></div>
        <div onclick="alert('Maximize functionality is not implemented.')"></div>
      </div>
      <div class="date-box">16-07-2125</div>
    </div>

    <div class="ellipse-cluster">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="hud-lines"></div>

    <div class="inner-box">
      <div class="warning">
        <h2>Welcome to the Future Technology Ethics Bureau‚Ñ¢</h2>
        <div class="code-text">
          ‚ö†Ô∏è SYSTEM AUTHORIZATION COMPLETE<br><br>
          >> Identity verification required<br>
          >> Please set up your reviewer profile to continue<br><br>
          üìå Estimated time to complete: &lt; 10 seconds
        </div>
      </div>
    </div>

    <div class="inner-box register-box">
      <div class="input-area">
        <label for="userName">Reviewer Name</label>
        <input type="text" id="userName" placeholder="Enter Your Name" />

<label for="genderOptions">Gender</label>
<div id="genderOptions" class="gender-box">
  <label><input type="radio" name="gender" value="male" /> Male</label>
  <label><input type="radio" name="gender" value="female" /> Female</label>
  <label><input type="radio" name="gender" value="other" /> Prefer Not To Say</label>
</div>

        <button id="enterBtn">Enter</button>
      </div>
    </div>

    <img src="image/1.png" alt="decoration" class="corner-image" />
    <div class="image-mask"></div>
  </div>

 <script>
  document.addEventListener('DOMContentLoaded', () => {
    const enterBtn = document.getElementById('enterBtn');
    const userNameInput = document.getElementById('userName');

    enterBtn.addEventListener('click', () => {
      const name = userNameInput.value.trim() || 'Unknown';
      const genderInputs = document.getElementsByName('gender');
      let gender = 'unspecified';

      for (const g of genderInputs) {
        if (g.checked) {
          gender = g.value;
          break;
        }
      }

      // Â≠òÂÇ®‰ø°ÊÅØ
      localStorage.setItem('reviewerName', name);
      localStorage.setItem('reviewerGender', gender);

      // ‚úÖ ÂÖàË∑≥Âà∞ loading.html
      window.location.href = 'loading.html';
    });
  });
</script>

</body>
</html>
